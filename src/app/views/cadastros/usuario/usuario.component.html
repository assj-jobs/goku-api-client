<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Cadastro de Usu√°rios
          </div>
          <div class="card-body">
            <form [formGroup]="usuarioForm">
              <div class="row">
                <div class="form-group col-sm-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" id="nome" name="nome" formControlName="nome" class="form-control" placeholder="Nome Completo">
                  </div>
                </div>
                <div class="form-group col-sm-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="Email" autocomplete="email">
                  </div>
                </div>
                <div class="form-group col-sm-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input type="password" id="senha" name="senha" formControlName="senha" class="form-control" placeholder="Senha" autocomplete="senha">
                  </div>
                </div>
              </div>
              <!--TELEFONE COMPONENT-->
              <app-telefone></app-telefone>
              <!--ENDERECO COMPONENT-->
              <app-endereco></app-endereco>
              <div class="form-group form-actions text-right">
                <button type="submit" class="btn btn-sm btn-success" (click)="cadastrar()">Cadastrar</button>
                <button class="btn btn-sm btn-warning">Limpar Campos</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--/.row-->
  </div>
